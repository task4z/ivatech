<div class="d-flex align-items-center justify-content-center h-100">
  <mat-card class="col-10 col-md-5 col-lg-3 col-xl-2">
    <mat-card-header>
      <mat-card-title>
        <div class="row">
          <div class="col-6">
            <h1>Freddy's Artisanal Halloween Candy Shop</h1>
          </div>
          <div class="col-6 d-flex align-items-center justify-content-center">
            <img
              src="../../../assets/Freddys_Logo.svg"
              alt="fredy's logo"
              class="col-12 col-md-12"
            />
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Username"
              [(ngModel)]="username"
              name="username"
              required
              (change)="valueChange()"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              type="password"
              name="password"
              required
              (change)="valueChange()"
            />
          </mat-form-field>
        </div>
      </form>
      <div *ngIf="error">
        <span class="text-danger">{{ error }}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex justify-content-center">
        <button mat-raised-button (click)="login()" color="primary">
          Login
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
